<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Document</title>
    <script src="https://code.angularjs.org/1.2.21/angular.js"></script>

    <script src="https://code.highcharts.com/highcharts.src.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./home.css" />
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        id="box"
        placeholder="Search anything..."
        class="search__box"
      />
      <i
        class="fas fa-search search__icon"
        id="icon"
        onclick="toggleShow()"
      ></i>
    </div>
    <div class="container2">
      <div id="dp"></div>
      <p id="place"></p>
      <p id="name"></p>
      <p id="handle"></p>
      <p id="rank"></p>
      <p id="rating"></p>
      <div id="ratingchart" style="height: 400px; width: 500px"></div>
      <table id="contest"></table>
      <p id="blog"></p>
      <p id="comment"></p>
      <table id="onlinefriends" class="data"></table>
    </div>
  </body>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="./home.js"></script>
</html>
